<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="linter.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="body-grid">
            <div class="sidebar-grid">
                <img src="./assets/icons/jellyfish-outline.svg" alt="jelly fish logo" class="logo-img">
                <p id="sidebar-header">Dashboard</p>
                <img src="./assets/icons/home.svg" alt="" class="sidebar-icon">
                <p class="sidebar-item">Home</p>
                <img src="./assets/icons/card-account-details-outline.svg" alt="" class="sidebar-icon">
                <p class="sidebar-item">Profile</p>
                <img src="./assets/icons/message-reply.svg" alt="" class="sidebar-icon">
                <p class="sidebar-item">Messages</p>
                <img src="./assets/icons/clock-time-three.svg" alt="" class="sidebar-icon">
                <p class="sidebar-item">History</p>
                <img src="./assets/icons/note-multiple.svg" alt="" class="sidebar-icon">
                <p class="sidebar-item">Tasks</p>
                <img src="./assets/icons/account-group.svg" alt="" class="sidebar-icon">
                <p class="sidebar-item">Communities</p>
                <img src="./assets/icons/cog.svg" alt="" class="sidebar-icon" id="settings-icon">
                <p class="sidebar-item" id="settings-icon">Settings</p>
                <img src="./assets/icons/help-circle.svg" alt="" class="sidebar-icon" id="support-icon">
                <p class="sidebar-item" id="support">Support</p>
                <img src="./assets/icons/shield-check.svg" alt="" class="sidebar-icon" id="privacy-icon">
                <p class="sidebar-item" id="privacy">Privacy</p>
            </div>
            <div class="main-flex">
                <div class="main-header">
                    <div class="main-header-top-bar">
                        <div id="top-bar-icon">icon</div>
                        <input type="text" name="search-bar" id="search-bar" />
                        <div id="bell-icon">bell</div>
                        <div id="profile-pic-small">pic</div>
                        <div id="profile-name-small">RJ Routh</div>
                    </div>
                    <div class="main-header-bot-bar">
                        <div id="profile-pic-large">pic</div>
                        <div id="bot-bar-greeting">Hi there,</div>
                        <div id="profile-name-large">RJ Routh &#40@gosuKel&#41</div>
                        <div id="new-btn"><button class="btn">New</button></div>
                        <div id="upload-btn"><button class="btn">Upload</button></div>
                        <div id="share-btn"><button class="btn">Share</button></div>
                        
                    </div>
                </div>
                <div class="main-body-flex">
                    <div class="main-body-left">
                        .
                    </div>
                    <div class="main-body-right"></div>
                </div>
            </div>
        </div>
    </body>
</html>
